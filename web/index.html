<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Create Ingredient</h2>
    <form action="http://localhost/ingredient_api.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="unit">Unit:</label><br>
        <input type="text" id="unit" name="unit" required><br><br>
        <input type="submit" value="Create">
    </form>

    <script>
        // Sử dụng XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost/ingredient_api.php', true);

        // Đặt tiêu đề Content-Type cho yêu cầu
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onload = function () {
            // Kiểm tra mã trạng thái HTTP
            if (xhr.status >= 200 && xhr.status < 300) {
                // Chuyển đổi dữ liệu nhận được từ dạng JSON sang đối tượng JavaScript
                var responseData = JSON.parse(xhr.responseText);

                // Hiển thị dữ liệu
                console.log(responseData);
            } else {
                // Xử lý lỗi
                console.error('Request failed with status:', xhr.status);
            }
        };

        // Gửi yêu cầu
        xhr.send();

    </script>
</body>

</html>
